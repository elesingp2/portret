<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчеты</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <!-- Логотип -->
            <div class="logo-container">
                <!-- Здесь должен быть ваш логотип -->
            </div>
            <!-- Кнопка добавления отчета -->
            <div class="add-report">
                <button>Добавить виджет</button>
            </div>
            <!-- Список отчетов -->
            <ul class="report-list">
                <li class="report">
                    <span>писька гоши</span>
                    <span>30 см</span>
                    <span>20.02.2024</span>
                    <button class="delete-report">X</button>
                </li>
                <!-- Повторите для каждого отчета -->
                <li class="report">
                    <span>писька руслана</span>
                    <span>7 см</span>
                    <span>20.02.2024</span>
                    <button class="delete-report">X</button>
                </li>
                <li class="report">
                    <span>писька сани</span>
                    <span>7 см</span>
                    <span>20.02.2024</span>
                    <button class="delete-report">X</button>
                </li>
            </ul>
        </aside>
        <main class="main-content">
            <!-- Заголовок и добавленные отчеты -->
            <h2>Добавленные отчеты:</h2>
            <div class="reports">
                <p>Кафе "Углич Двор" | 21 февраля 2024, Столовая МФТИ | 21 февраля 2024</p>
                <!-- Повторите для каждого добавленного отчета -->
            </div>
        </main>
    </div>
</body>
</html>
